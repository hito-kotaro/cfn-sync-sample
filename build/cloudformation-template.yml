AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  Project:
    Type: String
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.1.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
      - Key: Name
        Value:
          Fn::Sub: ${Project}-vpc
      - Key: Project
        Value:
          Ref: Project
  Subnets:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.ap-northeast-1.amazonaws.com/cfn-build-objects/git-sync-sample/b7e387978574281c4ec94277a5581725.template
      Parameters:
        Project:
          Ref: Project
        Vpc:
          Ref: VPC
    DependsOn: VPC
